<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario1</title>
</head>
<body>
    <div>
        <h1>Mi primer formulario XD</h1>
    </div>

    <form class="" action="" method="get" >
        <p>Nombre: <input type="text" name="nombre" size="40" required>
        </p>
        <p>Año de nacimiento <input type="number" name="nacido" min="1990"> </p>
        <p> Correo electronico <input type="text" email="correo" placeholder="correo institucional Aragon" size="50"></p>
        <p>contraseña <input type="password" name="contraseña" placeholder="ingresa tu contraseña XD"></p>
        <hr>
        <p>Género:
            <input type="radio" name="genero" value="H"> Hombre
            <input type="radio" name="genero" value="M"> Mujer
            <input type="radio" name="genero" value="O"> Otro
        </p>

        <input type="submit" value="enviar">
        <input type="reset" value="reiniciar">


</form>
    
</body>
</html>
